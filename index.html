<!-- Раздел с приветствием -->
    <section id="home">
        <h2 class="nav-item">Добро пожаловать на сайт отдела маркетинга</h2>
    </section>

<!-- Текст к добро пожаловать -->
      <section id="home-text">
        <figure>
            <blockquote class="blockquote">
              <p class="mb-0">Это страница с текстом.</p>
            
            </blockquote>
            <figcaption class="blockquote-footer">
              Искандар Курбонов <cite title="Source Title"></cite>
            </figcaption>
        </figure>

<!-- Раздел информации о нас -->
    <section id="info">
        <h3 class="nav-item">Информация о нас</h3>

<!-- Раздел с отзывами -->

    <section id="contacts">
        <h3 class="nav-item">Контакты</h3>

<!-- Скрипт для стрелки вниз -->
    <script>
        function scrollToInfo() {
            document.getElementById('info').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <button onclick="scrollToInfo()" class="arrow-button">&#8595;</button>
</body>

<!-- Форма для обратной связи -->
<div class="forms-container">
    <h3 id="forms" class="nav-item">Форма обратной связи</h3>
    <form class="forms-container">
        <fieldset>
          <div class="form-group row">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Введите адрес электронной почты</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">Мы никогда не передадим ваш электронный адрес кому-либо еще.</small>
          </div>
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Ваше обращение</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Опишите Ваше обращение и мы ответим в скором времени"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPhone" class="form-label mt-4">Введите номер телефона</label>
            <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Номер телефона">
          </div>
          <fieldset class="form-group">
            <legend class="mt-4">Предпочтительный способ связи</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1">
                Через электронную почту
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              <label class="form-check-label" for="optionsRadios2">
                Через телефон
              </label>
            </div>
          <button type="submit" class="btn btn-primary">Подтвердить</button>
        </fieldset>
      </form>
</div>

</html>
